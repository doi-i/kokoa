<!DOCTYPE html>
<html lang="en">
    
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i> 
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account,</p>
        <p class="welcome-header__text">log in with your email or phone number.</p>
    </header>

    <form class="login-form" method="get" action="friends.html">
        <div class="login-form__input">
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
        </div>
        <div class="login-form__submit">
            <input type="submit" value="Log In" />
            <a href="#">Find Kokoa Account or Password</a>
        </div>
    </form>

    <div id="no-mobile"><span>Please check your screen size.</span></div>

 <script src="//kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>   
</body>
</html>
