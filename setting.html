<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
     <section class="upper-fixed">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span>No Service</span>
                    <i class="fas fa-wifi"></i> 
                </div>
                <div class="status-bar__column">
                    <span>18:43</span>
                </div>
                <div class="status-bar__column">
                    <span>110%</span>
                    <i class="fas fa-battery-full fa-lg"></i>
                    <i class="fas fa-bolt"></i>
                </div>
            </div>
            <div class="chatroom-header setting-header">
                <span><a href="more.html"><i class="fas fa-chevron-left"></i></a></span>
                <span><h1>Settings</h1></span>
                <span><i class="fas fa-search"></i></span>
            </div>
        </section>
        <section class="body-setting body-margin">
            <ul class="set-info">
                <li class="info-column">
                    <i class="fas fa-volume-up"></i>
                    <h3>Notice</h3>
                </li>
                <li class="info-column">
                    <i class="fas fa-flask"></i>
                    <h3>Kokoa Lab</h3>
                </li>
                <li class="info-column more-info">
                    <i class="fas fa-info-circle"></i>
                    <div class="info_detail">
                        <h3>Version</h3>
                        <h4>Latest Version</h4>
                    </div>
                </li>
            </ul>
            <ul class="set-general set-info">
                <li class="info-column">
                    <i class="fas fa-lock"></i>
                    <h3>Privacy</h3>
                </li>
                <li class="info-column">
                    <i class="fas fa-bell"></i>
                    <h3>Notifications</h3>
                </li>
                <li class="info-column">
                    <i class="far fa-user"></i>
                    <h3>Friends</h3>
                </li>
                <li class="info-column more-info">
                    <i class="fas fa-palette"></i>
                    <div class="info_detail">
                        <h3>Themes</h3>
                    <div class="badge info-badge themes-badge">N</div>

                        <h4>Default theme</h4>
                    </div>
                </li>
                <li class="info-column">
                    <i class="fas fa-adjust"></i>
                    <h3>Display</h3>
                    <div class="badge info-badge dis-badge">N</div>
                </li>
                <li class="info-column">
                    <i class="far fa-comment"></i>
                    <h3>Chats</h3>
                </li>
                <li class="info-column">
                    <i class="fas fa-phone"></i>
                    <h3>Call</h3>
                </li>
                <li class="info-column">
                    <i class="fas fa-ellipsis-h"></i>
                    <h3>Advanced Features</h3>
                </li>

            </ul>
            
        </section>
        <div class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user"></i></a>
                </li> 
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"><div class="dot nav-dot"></div><i class="fas fa-ellipsis-h"></i></a>
                </li>
            </ul>
          
        </div>

        <div id="no-mobile"><span>Please check your screen size.</span></div>
         
 <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>   
</body>
</html>
