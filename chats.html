<!DOCTYPE html>
<html lang="en">
<head>

</div>
    <div class="nav">

                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>

            <li class="nav__btn">
