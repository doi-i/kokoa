<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i> 
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="header-icon">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span><a href="setting.html"><i class="fas fa-cog"></i><div class="dot header-cog-dot"></div></a></span>
            </div>
        </div>
    <div class="body-margin body-more">   
        <div class="user user-xl">
                <img src="img/EoPbW_5c.jpeg" />
                <div class="user__whole">
                    <div class="user__comment">
                        <h3 class="user__name">Younjung</h3>
                        <div class="user__contact">
                            <h4 class="user__subtitle">+82 010-1234-5678</h4>
                            <i class="fa fa-exclamation-circle"></i>
                        </div>
                    </div>
                    <i class="far fa-clipboard"></i>
                </div>
        </div>
        <div class="icon icon-more">
            <div class="icon__column">
                <i class="far fa-calendar-alt"></i>
                <div class="icon__info"> Calendar</div>
            </div>
            <div class="icon__column more-icon-dot">
                <i class="far fa-hdd"></i><div class="dot hdd-dot"></div>
                <div class="icon__info">Talk Drive</div>
            </div>
            <div class="icon__column">
                <i class="far fa-grin"></i>
                <div class="icon__info">Emoticons</div>
            </div>
            <div class="icon__column">
                <i class="fas fa-palette"></i>
                <div class="icon__info">Themes</div>
            </div>
            <div class="icon__column">
                <i class="far fa-user-circle"></i>
                <div class="icon__info">Account</div>
            </div>
            <div class="icon__column">
                <i class="far fa-comments"></i>
                <div class="icon__info">Openchat</div>
            </div>
            <div class="icon__column">
                <div class="icon__info"></div>
            </div>
            <div class="icon__column">
                <div class="icon__info"></div>
            </div>
        </div>
        <div class="sug">
            <h1 class="sug_head">Suggestions</h1>
            <ul class="sug_body">
                <li class="sug__list">
                    <img src="img/KakaoStory_Logo.png"/>
                    <span class="sug__name">Kokoa story</span>
                </li> 
                <li class="sug__list">
                    <img src="img/Kakao_Bank_of_Korea_Logo.jpeg"/>
                    <span class="sug__name">Kokoa bank</span>
                </li> 
                <li class="sug__list">
                    <img src="img/Kakaofriends.png">
                    <span class="sug__name">Kokoa friends</span>
                </li> 
                <li class="sug__list">
                    <img src="img/image_readtop_2018_488226_15332782743411222.jpeg"/>
                    <span class="sug__name">Kokoa games</span>
                </li> 
            
            </ul>
        </div>
    </div>
    <div class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user"></i></a>
            </li> 
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><div class="dot nav-dot"></div><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
      
    </div>
    <div id="no-mobile"><span>Please check your screen size.</span></div>


 <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>   
</body>
</html>
