<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="chatroom-body">
        <section class="upper-fixed">
            <div class="status-bar status-bar-chatroom">
                <div class="status-bar__column">
                    <span>No Service</span>
                    <i class="fas fa-wifi"></i> 
                </div>
                <div class="status-bar__column">
                    <span>18:43</span>
                </div>
                <div class="status-bar__column">
                    <span>110%</span>
                    <i class="fas fa-battery-full fa-lg"></i>
                    <i class="fas fa-bolt"></i>
                </div>
            </div>
            <div class="chatroom-header">
                <span><a href="chats.html"><i class="fas fa-chevron-left"></i></a></span>
                <span><h1>도2</h1></span>
                <span>
                    <i class="fas fa-search"></i>
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </section>
        <section class="chatroom-main">
            <div class="main__date"><span>Tuesday, April 10, 2023</span></div>
            <div class="main__mes">
                <div class="main__mes__get">
                    <div class="mes__photo"></div>
                    <div class="mes__message">
                        <div class="mes__user">도2</div>
                        <div class="mes__word">
                            <div class="word__bubble bubble-get">야앙</div>
                            <div class="word__time time-get">18:40</div>
                        </div>
                    </div>
                </div>
                <div class="main__mes__give">
                    <div class="mes__word mes-give">
                        <div class="word__bubble bubble-give">하잉</div>
                        <div class="word__seen">
                            <span>1</span>
                            <div class="word__time time-give">18:43</div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="chat-remainder">
                <div class="chat-input">
                    <i class="far fa-plus-square"></i>
                    <div class="chat-input__win">
                        <input type="text" placeholder="Write a message..." />
                        <div class="win__i">
                            <i class="far fa-smile"></i>
                            <button class="win__i__arrow"><i class="fas fa-arrow-up"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="no-mobile"><span>Please check your screen size.</span></div>

 <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>   
</body>
</html>
