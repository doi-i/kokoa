<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freinds - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i> 
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="header-icon">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-music"></i></span>
               <span><i class="fas fa-cog"></i></span>
            </div>
        </div>
     
        <a id="friends-display-link" class="body-friends">
                <i class="fas fa-info-circle"></i> Friends' Names Display
                <i class="fas fa-chevron-right fa-xs"></i>
        </a>
    <div class="body-margin">  
        <div class="user user-xl user-border">
                <img src="img/EoPbW_5c.jpeg" />
                <h3 class="user__name">Younjung</h3>
        </div>
        <div class="channel">
            <div class="channel__head">
                <span class="channel__title">channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="channel__column__user user">
                <img src="img/meta_kakao_talk_channel_symbol.png" />
                <div class="channel__name"> 
                    <h3 class="channel__name__user">Channel</h3>
                    <span class="channel__name__many">2<i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user"></i></a>
            </li> 
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge friends-noti">1</span>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><div class="nav__dot"></div><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </div>
    <div id="splash-screen">
        <i class="fa fa-comment"></i>
    </div>
    <div id="no-mobile"><span>Please check your screen size.</span></div>


 <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>   
</body>
</html>
